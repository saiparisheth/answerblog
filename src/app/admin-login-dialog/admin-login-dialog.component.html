<h2 mat-dialog-title class="font-semibold">Admin Login</h2>
<div class="content">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        name="email"
        placeholder="Enter your Email"
        ngModel
        required
        email
      />
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        name="password"
        placeholder="Enter your Password"
        ngModel
        required
        minlength="6"
      />
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      LogIn
    </button>
  </form>
</div>
