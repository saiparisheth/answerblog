<section>
  <h1 class="mt-5 text-center font-bold">ADMIN SECTION</h1>
  <div class="flex admin-detail">
    <img src="assets/streamline-icon-user-secure@400x400.png" alt="" />
    <div class="detail mt-5">
      <h2 class="mt-5">{{ adminName }}</h2>
      <h4>( {{ adminMail }} )</h4>
    </div>
  </div>
  <div class="flex justify-content-around">
    <div class="courses flex flex-column">
      <h2 class="mt-5 font-bold">Your Courses,</h2>
      <ul>
        <li *ngFor="let course of courses">
          <a (click)="onCourseClicked(course._id)">
            <div class="course">
              <h2>{{ course.name }}</h2>
              <h3>{{ course.description }}</h3>
            </div>
          </a>
        </li>
        <li>
          <a>
            <div class="course">
              <h2>{{ "course-name" }}</h2>
              <h3>{{ "course-description" }}</h3>
            </div>
          </a>
        </li>
        <li>
          <a>
            <div class="course">
              <h2>{{ "course-name" }}</h2>
              <h3>{{ "course-description" }}</h3>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="mt-5 buttons flex flex-column">
      <button class="mt-3" mat-flat-button color="primary">
        <mat-icon style="margin-top: -5px">edit</mat-icon> Edit My Detail
      </button>
      <button class="mt-3" mat-flat-button color="accent">
        <mat-icon style="margin-top: -5px">add_circle_outline</mat-icon> Add New
        Admin
      </button>
      <button class="mt-3" mat-flat-button color="warn">
        <mat-icon style="margin-top: -5px">note_add</mat-icon> Add New Course
      </button>
    </div>
  </div>
</section>
